<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula sobre forms</title>
</head>
<body>
  <form action="./cadastro.php" method="GET">
    <h2>Cadastro de Cliente</h2>

    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" size="50" maxlength="40" >

    <label for="idade">Idade</label>

    <label for="sexo">Sexo</label>
    <input type="radio" id="sexo" name="sexo" value="F" checked>Feminino
    <input type="radio" id="sexo" name="sexo" value="M" checked>Masculino
    <input type="radio" id="sexo" name="sexo" value="O" checked>Outro
    <br>

    <label for="email">e-mail</label>
    <input type="email" id="email" name="email" placeholder="digite seu e-mail aqui">
    <br>

    <label for="senha">senha</label>
    <input type="password" id="senha" name="senha" placeholder="informe sua senha">
    <br>

    <label for="admissao">Data Admiss√£o</label>
    <input type="date" id="admissao" name="admissao" min="2021-12-01">
    <br>

    

    <input type="submit" value="Enviar">


  </form>
  
</body>
</html>
